<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUMINEX - Bölüm Yönetimi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dark-mode.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Premium Department Styles */
        :root {
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.95);
            --card-shadow: 0 10px 30px rgba(0,0,0,0.08);
            --hover-transform: translateY(-5px);
        }

        .dashboard-content { padding-top: 1rem; }

        /* Premium Header */
        .premium-header {
            background: var(--gradient-primary);
            border-radius: 24px;
            padding: 40px;
            color: white;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .premium-header::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/cubes.png');
            opacity: 0.1;
            z-index: 0;
        }

        .header-title, .header-actions {
            position: relative;
            z-index: 1;
        }
        
        .header-title h1 {
            font-family: 'Exo 2', sans-serif;
            font-size: 2.2rem;
            margin: 0 0 5px;
            text-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        
        .header-title p { font-size: 1rem; opacity: 0.9; margin: 0; font-weight: 300; }
        
        .header-actions .btn-add-new {
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            display: flex; align-items: center; gap: 10px;
        }
        
        .header-actions .btn-add-new:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        /* Modern Filter Bar */
        .modern-filter-bar {
            background: white;
            border-radius: 16px;
            padding: 15px 25px;
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.03);
            border: 1px solid #f0f0f0;
        }
        
        .search-wrapper {
            flex: 2;
            position: relative;
        }
        
        .search-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #a4b0be;
        }
        
        .search-wrapper input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border-radius: 12px;
            border: 1px solid #eee;
            background: #f8f9fa;
            transition: all 0.3s;
        }
        
        .search-wrapper input:focus {
            background: white;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .custom-select-wrapper { flex: 1; position: relative; }

        /* Grid Layout */
        .department-grid-premium {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .department-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            position: relative;
            transition: all 0.3s ease;
            border: 1px solid #f1f2f6;
            display: flex;
            flex-direction: column;
        }
        
        .department-card:hover {
            transform: var(--hover-transform);
            box-shadow: var(--card-shadow);
            border-color: transparent;
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        
        .icon-box {
            width: 60px; height: 60px;
            border-radius: 18px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.8rem;
            background: linear-gradient(135deg, #f6f8fd 0%, #f1f4f9 100%);
            color: #667eea;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.03);
        }

        .action-menu {
            position: relative;
        }
        
        .btn-dots {
            background: transparent;
            border: none;
            color: #b2bec3;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 5px;
            border-radius: 50%;
            transition: background 0.2s;
        }
        .btn-dots:hover { background: #f1f2f6; color: #2d3436; }
        
        .card-body h3 {
            font-size: 1.25rem;
            color: #2d3436;
            margin: 0 0 10px;
            font-weight: 700;
        }
        
        .hospital-tag {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 0.85rem;
            color: #636e72;
            background: #f8f9fa;
            padding: 6px 12px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .card-footer {
            margin-top: auto;
            padding-top: 20px;
            border-top: 1px dashed #dfe6e9;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .stat-group { display: flex; align-items: center; gap: 8px; }
        .stat-val { font-weight: 700; color: #2d3436; font-size: 1.1rem; }
        .stat-label { font-size: 0.8rem; color: #b2bec3; }

        .status-dot { width: 8px; height: 8px; border-radius: 50%; background: #00b894; display: inline-block; }
        .status-text { font-size: 0.8rem; color: #00b894; font-weight: 600; margin-left: 5px; }

    </style>
<script>
      try {
        if (localStorage.getItem('sidebarCollapsed') === 'true') {
          document.documentElement.classList.add('sidebar-is-collapsed');
        }
      } catch (e) {}
    </script>
</head>
<body>
    <div class="dashboard-container">
        <!-- Top Bar -->
        <header class="top-bar">
            <div class="logo">
                <a id="mainLogoLink" href="dashboard.html" title="Kontrol Paneline Dön" style="display: flex; align-items: center; gap: 5px; margin-left: -10px;">
                    <div style="
                        width: 80px; 
                        height: 80px; 
                        background: linear-gradient(135deg, #004e92 0%, #001F6B 50%, #000428 100%); 
                        -webkit-mask: url(clean-logo.png) no-repeat center / contain; 
                        mask: url(clean-logo.png) no-repeat center / contain;
                        display: inline-block;">
                    </div>
                    <div style="display: flex; align-items: baseline; gap: 8px;">
                        <span style="font-family: 'Exo 2', sans-serif; font-size: 2.2rem; font-weight: 700; color: #001F6B; letter-spacing: 1px; line-height: 1;">LUMINEX</span>
                        <span style="font-family: 'Exo 2', sans-serif; font-size: 2.2rem; font-weight: 700; color: #001F6B; letter-spacing: 1px; line-height: 1;">SAĞLIK KURULUŞU</span>
                    </div>
                </a>
            </div>
            <div class="user-info">
                <span id="welcomeMessage"></span>
                <div class="icons">
                    <i id="themeToggleButton" class="fas fa-moon"></i>
                    <i class="fas fa-bell"></i>
                    <i class="fas fa-cog"></i>
                    <i id="logoutButton" class="fas fa-sign-out-alt"></i>
                </div>
            </div>
        </header>

        <!-- Main Content Area -->
        <div class="main-wrapper">
            <!-- Side Menu -->
            <aside class="side-menu">
                <ul id="dynamicSideMenu">
                    <!-- Populated by header-manager.js -->
                </ul>
                <div class="sidebar-toggle-wrapper">
                    <button class="sidebar-toggle-button">
                        <i class="fas fa-chevron-left"></i>
                        <span>Menüyü Daralt</span>
                    </button>
                </div>
            </aside>

            <!-- Premium Departments Content -->
            <main class="dashboard-content">
                
                <!-- Premium Header -->
                <div class="premium-header">
                    <div class="header-title">
                        <h1>Bölüm Yönetimi</h1>
                        <p>Kurumsal departman yapılandırması ve kadro yönetimi.</p>
                    </div>
                    <div class="header-actions">
                        <button id="addDepartmentBtn" class="btn-add-new">
                            <i class="fas fa-plus"></i> Yeni Bölüm Ekle
                        </button>
                    </div>
                </div>

                <!-- Modern Filter Bar -->
                <div class="modern-filter-bar">
                    <div class="search-wrapper">
                        <i class="fas fa-search"></i>
                        <input type="text" id="departmentSearchInput" placeholder="Bölüm adı veya kod ile arama yapın...">
                    </div>
                    <div class="custom-select-wrapper" style="flex: 1;">
                        <input type="text" id="hospitalInput" class="form-control" placeholder="Tüm Hastaneler" autocomplete="off" style="background: #f8f9fa; border: 1px solid #eee;">
                        <div class="custom-options-panel" id="hospitalPanel"></div>
                    </div>
                </div>

                <!-- Premium Grid -->
                <div id="departmentList" class="department-grid-premium">
                    <!-- Cards populated via JS -->
                </div>

            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script type="module" src="js/user-session.js"></script>
    <script type="module" src="js/utils/header-manager.js"></script>
    <script type="module" src="js/admin-departments.js"></script>
</body>
</html>
