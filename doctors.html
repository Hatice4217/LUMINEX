<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUMINEX - Doktorlar ve Branşlar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dark-mode.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@700&display=swap" rel="stylesheet">
<script>
      try {
        if (localStorage.getItem('sidebarCollapsed') === 'true') {
          document.documentElement.classList.add('sidebar-is-collapsed');
        }
      } catch (e) {}
    </script>
<script>
      try {
        if (localStorage.getItem('sidebarCollapsed') === 'true') {
          document.documentElement.classList.add('sidebar-is-collapsed');
        }
      } catch (e) {}
</script>
</head>
<body>
    <div class="dashboard-container">
        <!-- Top Bar -->
        <header class="top-bar">
            <div class="logo">
                <a id="mainLogoLink" href="dashboard.html" title="Kontrol Paneline Dön" style="display: flex; align-items: center; gap: 2px; margin-left: -30px;">
                    <div style="
                        width: 60px; 
                        height: 60px; 
                        background: linear-gradient(135deg, #004e92 0%, #001F6B 50%, #000428 100%); 
                        -webkit-mask: url(clean-logo.png) no-repeat center / contain; 
                        mask: url(clean-logo.png) no-repeat center / contain;
                        display: inline-block;">
                    </div>
                    <span style="font-family: 'Exo 2', sans-serif; font-size: 2.5rem; font-weight: 700; color: #001F6B; letter-spacing: 1px; display: flex; align-items: center; text-shadow: 1px 1px 2px rgba(0,0,0,0.1);">LUMINEX</span>
                </a>
            </div>
            <div class="user-info">
                <span id="welcomeMessage"></span>
                <div class="icons">
                    <i id="themeToggleButton" class="fas fa-moon"></i>
                    <i class="fas fa-bell"></i>
                    <i class="fas fa-cog"></i>
                    <i class="fas fa-sign-out-alt"></i>
                </div>
            </div>
        </header>

        <!-- Main Content Area -->
        <div class="main-wrapper">
            <!-- Side Menu -->
            <aside class="side-menu">
                <ul id="dynamicSideMenu">
                    <!-- Populated by header-manager.js -->
                </ul>
                <div class="sidebar-toggle-wrapper">
                    <button class="sidebar-toggle-button">
                        <i class="fas fa-chevron-left"></i>
                        <span>Menüyü Daralt</span>
                    </button>
                </div>
            </aside>

            <!-- Doctors and Branches Content -->
            <main class="dashboard-content">
                <h1 data-lang="doctorsBranchesSidebar">Doktorlar ve Branşlar</h1>
                
                <!-- Horizontal Filter Bar -->
                <!-- New Compact Filter Card -->
                <div class="card filter-card collapsed">
                    <div class="filter-card-header">
                        <h3><i class="fas fa-filter"></i> <span data-lang="filter">Filtrele</span></h3>
                        <button id="toggle-filter-body" class="btn-icon"><i class="fas fa-chevron-down"></i></button>
                    </div>
                    <div id="filter-card-body" class="filter-card-body">
                        <div class="filter-card-content-wrapper">
                            <div class="filter-form-compact">
                                <div class="form-group">
                                    <label for="doctorSearchInput" data-lang="doctorNameLabel">Doktor Adı</label>
                                    <input type="text" id="doctorSearchInput" class="form-control" placeholder="Doktor adı ile ara..." data-lang-placeholder="searchByDoctorName">
                                </div>
                                <div class="form-group">
                                    <label for="branchFilterInput" data-lang="branch">Branş</label>
                                    <div class="custom-select-wrapper">
                                        <input type="text" id="branchFilterInput" class="form-control" placeholder="Kardiyoloji, Dahiliye..." autocomplete="off" data-lang-placeholder="searchByBranch">
                                        <div class="custom-options-panel" id="branchFilterPanel"></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="ratingFilterInput" data-lang="starRating">Yıldız Puanı</label>
                                    <select id="ratingFilterInput" class="form-control">
                                        <option value="0" data-lang="allRatings">Tüm Puanlar</option>
                                        <option value="4" data-lang="fourStarsAbove">4 Yıldız ve Üzeri</option>
                                        <option value="3" data-lang="threeStarsAbove">3 Yıldız ve Üzeri</option>
                                        <option value="2" data-lang="twoStarsAbove">2 Yıldız ve Üzeri</option>
                                        <option value="1" data-lang="oneStarAbove">1 Yıldız ve Üzeri</option>
                                    </select>
                                </div>
                                <div class="form-actions-compact">
                                    <button id="applyFilters" class="btn btn-primary" data-lang="applyFilters">Filtrele</button>
                                    <button id="clearFilters" class="btn btn-outline-secondary" data-lang="clear">Temizle</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <h2 data-lang="doctorList">Doktor Listesi</h2>
                    <div id="doctorList" class="doctor-list">
                        <!-- Skeleton Loader -->
                        <div class="doctor-item skeleton-item">
                            <div class="skeleton skeleton-avatar"></div>
                            <div class="doctor-details">
                                <div class="skeleton skeleton-title"></div>
                                <div class="skeleton skeleton-text"></div>
                                <div class="skeleton skeleton-text"></div>
                            </div>
                        </div>
                        <div class="doctor-item skeleton-item">
                            <div class="skeleton skeleton-avatar"></div>
                            <div class="doctor-details">
                                <div class="skeleton skeleton-title"></div>
                                <div class="skeleton skeleton-text"></div>
                                <div class="skeleton skeleton-text"></div>
                            </div>
                        </div>
                        <div class="doctor-item skeleton-item">
                            <div class="skeleton skeleton-avatar"></div>
                            <div class="doctor-details">
                                <div class="skeleton skeleton-title"></div>
                                <div class="skeleton skeleton-text"></div>
                                <div class="skeleton skeleton-text"></div>
                            </div>
                        </div>
                        <div class="doctor-item skeleton-item">
                            <div class="skeleton skeleton-avatar"></div>
                            <div class="doctor-details">
                                <div class="skeleton skeleton-title"></div>
                                <div class="skeleton skeleton-text"></div>
                                <div class="skeleton skeleton-text"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="js/language-manager.js"></script>
    <script type="module" src="js/user-session.js"></script>
    <script type="module" src="js/utils/header-manager.js"></script>
    <script type="module" src="js/doctors-page.js"></script>
</body>
</html>
