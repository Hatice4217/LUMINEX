# docker-compose.yml for LUMINEX
version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: luminex-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: luminex_db
      POSTGRES_USER: luminex
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-luminex_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U luminex"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: luminex-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # LUMINEX Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: luminex-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://luminex:${POSTGRES_PASSWORD:-luminex_password}@postgres:5432/luminex_db
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_ENABLED: "true"
      CACHE_ENABLED: "true"
      JWT_SECRET: ${JWT_SECRET}
      FRONTEND_URL: ${FRONTEND_URL:-https://luminex.vercel.app}
      SENTRY_DSN: ${SENTRY_DSN}
      RESEND_API_KEY: ${RESEND_API_KEY}
      RESEND_FROM_EMAIL: noreply@luminex.app
      EMAIL_ENABLED: ${EMAIL_ENABLED:-true}
      UPLOAD_DIR: uploads
      MAX_FILE_SIZE: 5242880
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      ENCRYPTION_ENABLED: "true"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--timeout=5", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: luminex-network
