<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUMINEX - Hastaya Mesaj Gönder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dark-mode.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@700&display=swap" rel="stylesheet">
<script>
      try {
        if (localStorage.getItem('sidebarCollapsed') === 'true') {
          document.documentElement.classList.add('sidebar-is-collapsed');
        }
      } catch (e) {}
    </script>
</head>
<body>
    <div class="dashboard-container">
        <!-- Top Bar -->
        <header class="top-bar">
            <div class="logo">
                <a id="mainLogoLink" href="dashboard.html" title="Kontrol Paneline Dön" style="display: flex; align-items: center; gap: 2px; margin-left: -30px;">
                    <div style="
                        width: 60px; 
                        height: 60px; 
                        background: linear-gradient(135deg, #004e92 0%, #001F6B 50%, #000428 100%); 
                        -webkit-mask: url(clean-logo.png) no-repeat center / contain; 
                        mask: url(clean-logo.png) no-repeat center / contain;
                        display: inline-block;">
                    </div>
                    <span style="font-family: 'Exo 2', sans-serif; font-size: 2.5rem; font-weight: 700; color: #001F6B; letter-spacing: 1px; display: flex; align-items: center; text-shadow: 1px 1px 2px rgba(0,0,0,0.1);">LUMINEX</span>
                </a>
            </div>
            <div class="user-info">
                <span id="welcomeMessage"></span>
                <div class="icons">
                    <i id="themeToggleButton" class="fas fa-moon"></i>
                    <i class="fas fa-bell"></i>
                    <i class="fas fa-cog"></i>
                    <i id="logoutButton" class="fas fa-sign-out-alt"></i>
                </div>
            </div>
        </header>

        <!-- Main Content Area -->
        <div class="main-wrapper">
            <!-- Side Menu -->
            <aside class="side-menu">
                <ul id="dynamicSideMenu">
                    <!-- Populated by header-manager.js -->
                </ul>
                <div class="sidebar-toggle-wrapper">
                    <button class="sidebar-toggle-button">
                        <i class="fas fa-chevron-left"></i>
                        <span>Menüyü Daralt</span>
                    </button>
                </div>
            </aside>

            <!-- Send Message Content -->
            <main class="dashboard-content">
                <h1>Hastaya Mesaj Gönder</h1>
                
                <div class="card">
                    <form id="sendMessageForm">
                        <div class="form-group">
                            <label for="patientSelect">Hasta Seçimi</label>
                            <select id="patientSelect" class="form-control" required>
                                <option value="">Lütfen bir hasta seçin...</option>
                                <!-- Patients will be loaded here by JS -->
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="messageSubject">Konu</label>
                            <select id="messageSubject" class="form-control" required>
                                <option value="">Konu Seçiniz...</option>
                                <option value="Tahlil Sonuçlarınız Hakkında">Tahlil Sonuçlarınız Hakkında</option>
                                <option value="Randevu Hatırlatma">Randevu Hatırlatma</option>
                                <option value="MR Sonucunuz">MR Sonucunuz</option>
                                <option value="Yeni Sağlık Önerisi">Yeni Sağlık Önerisi</option>
                                <option value="Reçete Bilgilendirmesi">Reçete Bilgilendirmesi</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="messageContent">Mesajınız</label>
                            <textarea id="messageContent" class="form-control" rows="10" placeholder="Hastanıza iletmek istediğiniz mesajı buraya yazın..." required></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">Mesajı Gönder</button>
                    </form>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script type="module" src="js/user-session.js"></script>
    <script type="module" src="js/utils/header-manager.js"></script>
    <script type="module" src="js/doctor-send-message.js"></script>
</body>
</html>
