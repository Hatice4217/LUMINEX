<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUMINEX - Doktor Paneli</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dark-mode.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
      try {
        if (localStorage.getItem('sidebarCollapsed') === 'true') {
          document.documentElement.classList.add('sidebar-is-collapsed');
        }
      } catch (e) {}
    </script>
</head>
<body>
    <div class="dashboard-container">
        <!-- Top Bar -->
        <header class="top-bar">
            <div class="logo">
                <a id="mainLogoLink" href="dashboard.html" title="Kontrol Paneline Dön" style="display: flex; align-items: center; gap: 2px; margin-left: -30px;">
                    <div style="
                        width: 60px; 
                        height: 60px; 
                        background: linear-gradient(135deg, #004e92 0%, #001F6B 50%, #000428 100%); 
                        -webkit-mask: url(clean-logo.png) no-repeat center / contain; 
                        mask: url(clean-logo.png) no-repeat center / contain;
                        display: inline-block;">
                    </div>
                    <span style="font-family: 'Exo 2', sans-serif; font-size: 2.5rem; font-weight: 700; color: #001F6B; letter-spacing: 1px; display: flex; align-items: center; text-shadow: 1px 1px 2px rgba(0,0,0,0.1);">LUMINEX</span>
                </a>
            </div>
            <div class="user-info">
                <span id="welcomeMessage"></span>
                <div class="icons">
                    <i id="themeToggleButton" class="fas fa-moon"></i>
                    <i class="fas fa-bell"></i>
                    <i class="fas fa-cog"></i>
                    <i id="logoutButton" class="fas fa-sign-out-alt"></i>
                </div>
            </div>
        </header>

        <!-- Main Content Area -->
        <div class="main-wrapper">
            <!-- Side Menu -->
            <aside class="side-menu">
                <ul id="dynamicSideMenu">
                    <!-- Populated by header-manager.js -->
                </ul>
                <div class="sidebar-toggle-wrapper">
                    <button class="sidebar-toggle-button">
                        <i class="fas fa-chevron-left"></i>
                        <span>Menüyü Daralt</span>
                    </button>
                </div>
            </aside>

            <!-- Doctor Dashboard Content -->
            <main class="dashboard-content">
                <div class="dashboard-header">
                    <h1>Ana Sayfa</h1>
                    <p id="dashboardDate" class="text-muted"></p>
                </div>

                <!-- Stat Cards -->
                <div class="stat-cards-container">
                    <div class="stat-card stat-today">
                        <div class="stat-card-icon">
                            <i class="fas fa-calendar-day"></i>
                        </div>
                        <div class="stat-card-info">
                            <span class="stat-card-title">Bugünkü Randevu</span>
                            <span id="statTodayCount" class="stat-card-value">0</span>
                        </div>
                    </div>
                    <div class="stat-card stat-upcoming">
                        <div class="stat-card-icon">
                            <i class="fas fa-calendar-alt"></i>
                        </div>
                        <div class="stat-card-info">
                            <span class="stat-card-title">Yaklaşan Randevu</span>
                            <span id="statUpcomingCount" class="stat-card-value">0</span>
                        </div>
                    </div>
                    <div class="stat-card stat-completed">
                        <div class="stat-card-icon">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="stat-card-info">
                            <span class="stat-card-title">Tamamlanan (Bu Ay)</span>
                            <span id="statCompletedCount" class="stat-card-value">0</span>
                        </div>
                    </div>
                    <div class="stat-card stat-reviews">
                        <div class="stat-card-icon">
                            <i class="fas fa-star"></i>
                        </div>
                        <div class="stat-card-info">
                            <span class="stat-card-title">Yeni Değerlendirme</span>
                            <span id="statReviewsCount" class="stat-card-value">0</span>
                        </div>
                    </div>
                </div>

                <!-- Chart Section -->
                <div class="card" style="margin-bottom: 30px;">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                        <h2><i class="fas fa-chart-area" style="margin-right: 10px; color: var(--primary-color);"></i>Haftalık Randevu Analizi</h2>
                        <select class="form-control" style="width: auto; padding: 5px 10px; height: auto; font-size: 0.9rem;">
                            <option>Bu Hafta</option>
                            <option>Geçen Hafta</option>
                        </select>
                    </div>
                    <div style="height: 300px; width: 100%;">
                        <canvas id="doctorWeeklyChart"></canvas>
                    </div>
                </div>

                <!-- Main dashboard grid -->
                <div class="doctor-dashboard-grid">
                    <div class="card main-panel">
                        <h2><i class="fas fa-clock" style="margin-right: 8px;"></i>Günün Akışı</h2>
                        <div id="todayAppointments" class="appointment-list modern">
                            <!-- Today's appointments will be loaded here -->
                        </div>
                    </div>
                    <div class="card side-panel">
                        <h2><i class="fas fa-bell" style="margin-right: 8px;"></i>Hızlı Bakış</h2>
                        <div id="upcomingDoctorAppointments" class="quick-look-list">
                            <!-- Upcoming appointments or other info will be loaded here -->
                        </div>
                    </div>
                </div>

            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="js/language-manager.js"></script>
    <script type="module" src="js/user-session.js"></script>
    <script type="module" src="js/utils/header-manager.js"></script>
    <script type="module" src="js/doctor-dashboard.js"></script>
</body>
</html>
