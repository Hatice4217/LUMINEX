<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang="myReviewsSidebar">LUMINEX - Değerlendirmelerim</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dark-mode.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script>
        try {
            if (localStorage.getItem('sidebarCollapsed') === 'true') {
                document.documentElement.classList.add('sidebar-is-collapsed');
            }
        } catch (e) {}
    </script>
    <style>
        /* Premium Review Page Styles */
        .reviews-stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-mini-card {
            background: var(--white-color);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            border: 1px solid var(--border-color);
        }

        .stat-mini-icon {
            width: 45px; height: 45px;
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem;
            background: rgba(var(--primary-color-rgb), 0.1);
            color: var(--primary-color);
        }

        .review-card-modern {
            background: var(--white-color);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 15px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .review-card-modern:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            border-color: var(--primary-color);
        }

        .review-header-new {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .doc-badge-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .doc-icon-circle {
            width: 45px; height: 45px;
            background: var(--input-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
            font-size: 1.2rem;
        }

        .review-text-quote {
            color: var(--text-color);
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .review-footer-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid var(--border-color);
        }

        .btn-action-minimal {
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .btn-action-minimal:hover {
            background: var(--input-bg);
            color: var(--primary-color);
        }

        .btn-action-minimal.delete:hover {
            color: #ff4757;
            background: rgba(255, 71, 87, 0.1);
        }
    </style>
</head>
<body lang="tr">
    <div class="dashboard-container">
        <header class="top-bar">
            <div class="logo">
                <a id="mainLogoLink" href="dashboard.html" title="Kontrol Paneline Dön" style="display: flex; align-items: center; gap: 2px; margin-left: -30px;">
                    <div style="width: 60px; height: 60px; background: linear-gradient(135deg, #004e92 0%, #001F6B 50%, #000428 100%); -webkit-mask: url(clean-logo.png) no-repeat center / contain; mask: url(clean-logo.png) no-repeat center / contain; display: inline-block;"></div>
                    <span style="font-family: 'Exo 2', sans-serif; font-size: 2.5rem; font-weight: 700; color: #001F6B; letter-spacing: 1px; display: flex; align-items: center; text-shadow: 1px 1px 2px rgba(0,0,0,0.1);">LUMINEX</span>
                </a>
            </div>
            <div class="user-info">
                <span id="welcomeMessage"></span>
                <div class="icons">
                    <i id="themeToggleButton" class="fas fa-moon"></i>
                    <div class="notification-wrapper" style="position: relative; display: inline-block;">
                        <i class="fas fa-bell" style="cursor: pointer;"></i>
                        <span class="notification-badge" style="display: none; position: absolute; top: -8px; right: -8px; background: #ff4757; color: white; border-radius: 50%; width: 18px; height: 18px; font-size: 0.7rem; align-items: center; justify-content: center; font-weight: bold; border: 2px solid var(--white-color);"></span>
                        <div class="notification-dropdown dropdown" style="position: absolute; top: 100%; right: 0; width: 320px; background: var(--white-color); border: 1px solid var(--border-color); border-radius: var(--border-radius); box-shadow: 0 10px 30px rgba(0,0,0,0.1); display: none; z-index: 1000; flex-direction: column; overflow: hidden; margin-top: 15px;"></div>
                    </div>
                    <i class="fas fa-cog"></i>
                    <i id="logoutButton" class="fas fa-sign-out-alt"></i>
                </div>
            </div>
        </header>

        <div class="main-wrapper">
            <aside class="side-menu">
                <ul id="dynamicSideMenu">
                    <!-- Dinamik menü öğeleri buraya yüklenecek -->
                </ul>
                <div class="sidebar-toggle-wrapper">
                    <button class="sidebar-toggle-button">
                        <i class="fas fa-chevron-left"></i>
                        <span data-lang="collapseMenu">Menüyü Daralt</span>
                    </button>
                </div>
            </aside>

            <main class="dashboard-content">
                <h1 data-lang="myReviewsSidebar" class="reveal">Değerlendirmelerim</h1>

                <!-- Stats Row -->
                <div class="reviews-stats-row reveal">
                    <div class="stat-mini-card">
                        <div class="stat-mini-icon"><i class="fas fa-comments"></i></div>
                        <div>
                            <span style="display: block; font-size: 1.5rem; font-weight: 700; color: var(--text-color);" id="totalReviewsCount">0</span>
                            <span style="font-size: 0.85rem; color: var(--text-light);">Toplam Yorum</span>
                        </div>
                    </div>
                    <div class="stat-mini-card">
                        <div class="stat-mini-icon" style="color: #ffb800;"><i class="fas fa-star"></i></div>
                        <div>
                            <span style="display: block; font-size: 1.5rem; font-weight: 700; color: var(--text-color);" id="avgRatingValue">0.0</span>
                            <span style="font-size: 0.85rem; color: var(--text-light);">Ortalama Puan</span>
                        </div>
                    </div>
                </div>

                <!-- Filter Row -->
                <div class="card filter-card collapsed reveal">
                    <div class="filter-card-header">
                        <h3><i class="fas fa-search"></i> Yorumlarda Ara</h3>
                        <button id="toggle-filter-body" class="btn-icon"><i class="fas fa-chevron-down"></i></button>
                    </div>
                    <div id="filter-card-body" class="filter-card-body">
                        <div class="filter-card-content-wrapper">
                            <div class="filter-form-compact">
                                <div class="form-group">
                                    <label>Doktor Adı</label>
                                    <input type="text" id="searchReviewDoc" class="form-control" placeholder="Doktor ismine göre ara...">
                                </div>
                                <div class="form-group">
                                    <label>Puan</label>
                                    <select id="filterReviewRating" class="form-control">
                                        <option value="all">Tümü</option>
                                        <option value="5">5 Yıldız</option>
                                        <option value="4">4 Yıldız</option>
                                        <option value="3">3 Yıldız</option>
                                        <option value="2">2 Yıldız</option>
                                        <option value="1">1 Yıldız</option>
                                    </select>
                                </div>
                                <div class="form-actions-compact">
                                    <button id="applyReviewFilters" class="btn btn-primary">Filtrele</button>
                                    <button id="clearReviewFilters" class="btn btn-outline-secondary">Temizle</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Reviews List -->
                <div id="myReviewsList" class="reveal">
                    <!-- Loaded dynamically -->
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="js/language-manager.js"></script>
    <script type="module" src="js/user-session.js"></script>
    <script type="module" src="js/utils/storage-utils.js"></script>
    <script type="module" src="js/utils/header-manager.js"></script>
    <script type="module" src="js/my-reviews.js"></script>
</body>
</html>
