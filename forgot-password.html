<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang="forgotPasswordTitle">LUMINEX - Şifremi Unuttum</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dark-mode.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="js/language-manager.js"></script>
    <style>
        /* SAĞ TARAF (FORM PANEL) - MODERN TASARIM */

        body {
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a3e 50%, #0a0a1a 100%);
        min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Ana sayfa scroll engellendi */
        }

        body.theme-light {
            background: linear-gradient(135deg, #f0f4f8 0%, #e2e8f0 50%, #f0f4f8 100%);
        }

        /* Auth Card Modernizasyonu */
        .auth-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 60px 1.5rem 1rem 1.5rem;
            max-height: 95vh;
            overflow-y: auto;
            transition: all 0.3s ease;
        }

        /* Auth Card Scrollbar Styling */
        .auth-card::-webkit-scrollbar {
            width: 6px;
        }

        .auth-card::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .auth-card::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #78C7C7 0%, #5ab4b4 100%);
            border-radius: 10px;
        }

        .auth-card::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #5ab4b4 0%, #78C7C7 100%);
        }

        body.theme-light .auth-card::-webkit-scrollbar-track {
            background: rgba(0, 31, 107, 0.05);
        }

        body.theme-light .auth-card::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #001F6B 0%, #0036a8 100%);
        }

        body.theme-light .auth-card::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #0036a8 0%, #001F6B 100%);
        }

        body.theme-light .auth-card {
            background: #ffffff !important;
            border: 1px solid rgba(0, 31, 107, 0.15) !important;
            box-shadow: 0 20px 60px rgba(0, 31, 107, 0.15) !important;
        }

        /* Auth Header */
        .auth-header h2 {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #78C7C7 0%, #ffffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.3rem;
        }

        body.theme-light .auth-header h2 {
            background: linear-gradient(135deg, #001F6B 0%, #0036a8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Modern Input Wrapper */
        .input-wrapper {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        body.theme-light .input-wrapper {
            background: #f8f9fa !important;
            border: 1px solid rgba(0, 31, 107, 0.2) !important;
        }

        .input-wrapper:focus-within {
            border-color: #78C7C7;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 4px rgba(120, 199, 199, 0.1);
            transform: translateY(-2px);
        }

        body.theme-light .input-wrapper:focus-within {
            border-color: #001F6B !important;
            background: #ffffff !important;
            box-shadow: 0 0 0 4px rgba(0, 31, 107, 0.15) !important;
        }

        .input-wrapper i {
            color: #78C7C7;
            font-size: 1.15rem;
            transition: color 0.3s ease;
        }

        body.theme-light .input-wrapper i {
            color: #001F6B !important;
        }

        .input-wrapper:focus-within i {
            color: #ffffff;
        }

        body.theme-light .input-wrapper:focus-within i {
            color: #001F6B !important;
        }

        .input-wrapper input {
            background: transparent;
            color: #ffffff;
        }

        body.theme-light .input-wrapper input {
            color: #1a1a2e !important;
        }

        .input-wrapper input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        body.theme-light .input-wrapper input::placeholder {
            color: rgba(0, 0, 0, 0.4) !important;
        }

        body.theme-light .input-wrapper input {
            color: #1a1a2e;
        }

        .input-wrapper input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        body.theme-light .input-wrapper input::placeholder {
            color: rgba(0, 0, 0, 0.35);
        }

        /* Modern Button */
        .btn-primary {
            background: linear-gradient(135deg, #78C7C7 0%, #5ab4b4 100%) !important;
            border: none !important;
            color: #0a0a1a !important;
            box-shadow: 0 10px 30px rgba(120, 199, 199, 0.3) !important;
            transition: all 0.3s ease !important;
            font-weight: 700 !important;
        }

        .btn-primary:hover {
            transform: translateY(-3px) !important;
            box-shadow: 0 15px 40px rgba(120, 199, 199, 0.5) !important;
        }

        body.theme-light .btn-primary {
            background: linear-gradient(135deg, #001F6B 0%, #0036a8 100%) !important;
            color: #ffffff !important;
            box-shadow: 0 10px 30px rgba(0, 31, 107, 0.3) !important;
        }

        body.theme-light .btn-primary:hover {
            box-shadow: 0 15px 40px rgba(0, 31, 107, 0.5) !important;
        }

        /* Form Labels */
        .form-group label {
            font-weight: 600;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.9);
        }

        body.theme-light .form-group label {
            color: #1a1a2e !important;
        }

        /* Back Link */
        .btn-back {
            color: rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
        }

        .btn-back:hover {
            color: #78C7C7;
        }

        body.theme-light .btn-back {
            color: #4a4a4a;
        }

        body.theme-light .btn-back:hover {
            color: #001F6B;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
        }

        body.theme-light .subtitle {
            color: #4a4a4a;
        }
    </style>
    <style>
        /* Top Right Actions - Login ile aynı stil */
        .top-right-actions {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 1000;
        }

        .lang-switcher {
            position: relative;
            cursor: pointer;
        }

        .selected-lang {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.08);
            padding: 8px 14px;
            border-radius: 25px;
            transition: all 0.3s ease;
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.15);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .selected-lang:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .selected-lang img {
            width: 22px;
            height: 16px;
            border-radius: 2px;
            object-fit: cover;
        }

        .selected-lang i {
            font-size: 0.75rem;
            margin-left: 2px;
        }

        .lang-options {
            position: absolute;
            top: calc(100% + 8px);
            right: 0;
            background: #ffffff;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            list-style: none;
            padding: 8px 0;
            margin: 0;
            min-width: 160px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.25s ease;
        }

        .lang-options.show-lang-options {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .lang-options li {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 16px;
            cursor: pointer;
            transition: background 0.2s ease;
            color: #333;
            font-size: 0.9rem;
        }

        .lang-options li:hover {
            background: rgba(0, 31, 107, 0.08);
            color: #001F6B;
        }

        .lang-options li img {
            width: 20px;
            height: 15px;
            border-radius: 2px;
            object-fit: cover;
        }

        body.theme-light .selected-lang {
            background: rgba(0, 31, 107, 0.06);
            color: #001F6B;
            border: 1px solid rgba(0, 31, 107, 0.15);
        }

        body.theme-light .selected-lang:hover {
            background: rgba(0, 31, 107, 0.12);
        }

        .btn-home-text {
            display: inline-flex;
            align-items: center;
            padding: 8px 16px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            color: rgba(255, 255, 255, 0.85);
            font-size: 0.9rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            white-space: nowrap;
        }

        .btn-home-text:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            color: #fff;
            transform: translateY(-1px);
        }

        body.theme-light .btn-home-text {
            background: rgba(0, 31, 107, 0.05);
            border: 1px solid rgba(0, 31, 107, 0.15);
            color: #001F6B;
        }

        body.theme-light .btn-home-text:hover {
            background: #001F6B;
            border-color: #001F6B;
            color: #ffffff;
        }

        /* ============================================
           ŞİFRE SIFIRLAMA BİLDİRİM STİLLERİ
           ============================================ */

        #resetResult {
            margin-top: 1rem;
            padding: 1rem 1.25rem;
            border-radius: 12px;
            font-size: 0.92rem;
            text-align: center;
            animation: slideDownFade 0.5s ease-out;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        #resetResult.success {
            background: linear-gradient(135deg, rgba(40, 167, 69, 0.15) 0%, rgba(40, 167, 69, 0.08) 100%);
            border: 1px solid rgba(40, 167, 69, 0.4);
            color: #28a745;
        }

        #resetResult.success::before {
            content: '✓';
            display: inline-block;
            margin-right: 8px;
            font-weight: bold;
            font-size: 1.1rem;
        }

        #resetResult.error {
            background: linear-gradient(135deg, rgba(220, 53, 69, 0.15) 0%, rgba(220, 53, 69, 0.08) 100%);
            border: 1px solid rgba(220, 53, 69, 0.4);
            color: #dc3545;
        }

        #resetResult.error::before {
            content: '⚠';
            display: inline-block;
            margin-right: 8px;
            font-weight: bold;
            font-size: 1.1rem;
        }

        /* Dark mode için */
        body.theme-dark #resetResult.success {
            background: linear-gradient(135deg, rgba(120, 199, 199, 0.2) 0%, rgba(120, 199, 199, 0.1) 100%);
            border: 1px solid rgba(120, 199, 199, 0.5);
            color: #78C7C7;
        }

        body.theme-dark #resetResult.error {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.2) 0%, rgba(255, 107, 107, 0.1) 100%);
            border: 1px solid rgba(255, 107, 107, 0.5);
            color: #ff6b6b;
        }

        #resetResult.fade-out {
            opacity: 0;
            transform: translateY(-10px);
        }

        @keyframes slideDownFade {
            0% {
                opacity: 0;
                transform: translateY(-15px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="theme-light">
    <script>
        (function() {
            try {
                var theme = localStorage.getItem('landingTheme');
                if (theme === 'dark') {
                    document.body.classList.remove('theme-light');
                    document.body.classList.add('theme-dark');
                } else {
                    document.body.classList.remove('theme-dark');
                    document.body.classList.add('theme-light');
                }
            } catch (e) {
                document.body.classList.remove('theme-dark');
                document.body.classList.add('theme-light');
            }
        })();
    </script>
    <div class="login-container">
        <div class="info-panel">
            <div class="logo" style="display: flex; flex-direction: column; align-items: center; margin-bottom: 0;">
                <div style="
                    width: 1400px; 
                    height: 560px; 
                    background-color: #FFFFFF; 
                    -webkit-mask: url(image.png) no-repeat center / contain; 
                    mask: url(image.png) no-repeat center / contain;
                    display: inline-block;">
                </div>
            </div>
            <div class="content" style="margin-top: -80px; position: relative;">
                <h1 style="font-weight: 300; font-size: 2.5rem;" data-lang="forgotPasswordHeader">Şifrenizi mi unuttunuz?</h1>
                <p data-lang="forgotPasswordSubheader">Endişelenmeyin! E-posta adresinizi girin, size şifre sıfırlama talimatlarını gönderelim.</p>
            </div>
            <div class="register-link-panel">
                <p><span data-lang="backToLogin">Giriş ekranına geri dönmek için </span><a href="login.html" data-lang="clickHere">tıklayın</a></p>
            </div>
        </div>
        <div class="form-panel" style="position: relative; z-index: 9999;">
            <div class="auth-card fade-in-up">
                <div class="top-right-actions">
                    <div class="lang-switcher">
                        <div class="selected-lang">
                            <img src="https://flagcdn.com/tr.svg" alt="Türkçe">
                            <span>Türkçe</span>
                            <i class="fas fa-chevron-down"></i>
                        </div>
                        <ul class="lang-options">
                            <li data-lang="tr"><img src="https://flagcdn.com/tr.svg" alt="Türkçe"><span>Türkçe</span></li>
                            <li data-lang="en"><img src="https://flagcdn.com/gb.svg" alt="English"><span>English</span></li>
                        </ul>
                    </div>
                    <a href="login.html" class="btn-home-text">Giriş Ekranına Dön</a>
                </div>
                <div class="auth-header" style="margin-top: 60px;">
                    <h2 data-lang="forgotPassword">Şifremi Unuttum</h2>
                </div>

                <div id="forgotPasswordFormSection">
                    <form id="forgotPasswordForm" novalidate>
                        <div class="form-group">
                            <label for="forgotPasswordTc" data-lang="tcId">T.C. Kimlik Numarası</label>
                            <div class="input-wrapper">
                                <i class="fas fa-id-card"></i>
                                <input type="text" id="forgotPasswordTc" name="forgotPasswordTc" placeholder="T.C. Kimlik Numaranızı girin" required maxlength="11" data-lang-placeholder="tcIdPlaceholder">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="forgotPasswordFirstName" data-lang="firstName">Ad</label>
                            <div class="input-wrapper">
                                <i class="fas fa-user"></i>
                                <input type="text" id="forgotPasswordFirstName" name="forgotPasswordFirstName" placeholder="Adınızı girin" required data-lang-placeholder="firstNamePlaceholder">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="forgotPasswordLastName" data-lang="lastName">Soyad</label>
                            <div class="input-wrapper">
                                <i class="fas fa-user"></i>
                                <input type="text" id="forgotPasswordLastName" name="forgotPasswordLastName" placeholder="Soyadınızı girin" required data-lang-placeholder="lastNamePlaceholder">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="forgotPasswordEmail" data-lang="emailAddress">E-posta Adresi</label>
                            <div class="input-wrapper">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="forgotPasswordEmail" name="forgotPasswordEmail" placeholder="E-posta adresinizi girin" required data-lang-placeholder="emailPlaceholder">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block" style="background: #001F6B !important; border-color: #001F6B !important; color: white; box-shadow: none;" data-lang="sendResetLink">Şifre Sıfırlama Bağlantısı Gönder</button>
                        <div id="resetResult" class="password-result"></div>
                    </form>
                </div>

                <div id="verificationCodeSection" style="display: none;">
                    <p data-lang="codeSentMessage" style="text-align: center; margin-bottom: 20px;"></p>
                    <div class="form-group">
                        <label for="verificationCode" data-lang="enterVerificationCode">Doğrulama Kodunu Girin</label>
                        <div class="input-wrapper">
                            <i class="fas fa-key"></i>
                            <input type="text" id="verificationCode" name="verificationCode" placeholder="Kodu girin" required maxlength="6" inputmode="numeric">
                        </div>
                    </div>
                    <button type="button" id="verifyCodeBtn" class="btn btn-primary btn-block" style="background: #001F6B !important; border-color: #001F6B !important; color: white; box-shadow: none;" data-lang="verifyCodeButton">Kodu Doğrula</button>
                    <div id="verifyResult" class="password-result" style="display: none;"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="js/forgot-password.js"></script>
    <script src="js/language-manager.js"></script>
    <script>
        // Dil switcher'ı başlat
        document.addEventListener('DOMContentLoaded', function() {
            if (window.initLanguageSwitcher) {
                window.initLanguageSwitcher();
            }
            if (window.setLanguage) {
                const savedLang = localStorage.getItem('language') || 'tr';
                window.setLanguage(savedLang);
            }
        });
    </script>
</body>
</html>
