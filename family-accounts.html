<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang="familyAccountsTitle">LUMINEX - Bağlı Hesaplar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dark-mode.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script>
        try {
            if (localStorage.getItem('sidebarCollapsed') === 'true') {
                document.documentElement.classList.add('sidebar-is-collapsed');
            }
        } catch (e) {}
    </script>
    <style>
        .family-accounts-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .accounts-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .accounts-header h1 {
            margin: 0;
        }

        .btn-add-family {
            padding: 12px 24px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .btn-add-family:hover {
            background: var(--primary-color-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(var(--primary-color-rgb), 0.3);
        }

        .current-account-card {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-color-dark) 100%);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .current-account-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .current-account-avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            font-weight: 700;
            border: 3px solid rgba(255,255,255,0.3);
        }

        .current-account-details h2 {
            margin: 0 0 5px 0;
            font-size: 1.3rem;
        }

        .current-account-details p {
            margin: 0;
            opacity: 0.9;
            font-size: 0.95rem;
        }

        .current-account-badge {
            background: rgba(255,255,255,0.2);
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .family-members-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .family-member-card {
            background: var(--white-color);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .family-member-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.08);
            border-color: var(--primary-color);
        }

        .family-member-header {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .family-member-avatar {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background: var(--input-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .family-member-avatar.child {
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            color: #d63031;
        }

        .family-member-avatar.elderly {
            background: linear-gradient(135deg, #dfe6e9 0%, #b2bec3 100%);
            color: #636e72;
        }

        .family-member-info h4 {
            margin: 0 0 5px 0;
            font-size: 1.1rem;
            color: var(--text-color);
        }

        .family-member-info p {
            margin: 0;
            font-size: 0.85rem;
            color: var(--text-light);
        }

        .family-member-badges {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .family-member-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .family-member-badge.child {
            background: #ffeaa7;
            color: #d63031;
        }

        .family-member-badge.elderly {
            background: #dfe6e9;
            color: #636e72;
        }

        .family-member-badge.relation {
            background: rgba(var(--primary-color-rgb), 0.1);
            color: var(--primary-color);
        }

        .family-member-actions {
            display: flex;
            gap: 10px;
            margin-top: auto;
        }

        .btn-family-action {
            flex: 1;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            background: var(--white-color);
            color: var(--text-color);
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .btn-family-action:hover {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .btn-family-action.danger:hover {
            background: #ff4757;
            border-color: #ff4757;
        }

        .empty-family-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-light);
        }

        .empty-family-state i {
            font-size: 4rem;
            opacity: 0.2;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .accounts-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .btn-add-family {
                width: 100%;
                justify-content: center;
            }

            .current-account-card {
                flex-direction: column;
                align-items: flex-start;
            }

            .family-members-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body lang="tr">
    <div class="dashboard-container">
        <header class="top-bar">
            <div class="logo">
                <a id="mainLogoLink" href="dashboard.html" title="Kontrol Paneline Dön" style="display: flex; align-items: center; gap: 2px; margin-left: -30px;">
                    <div style="width: 60px; height: 60px; background: linear-gradient(135deg, #004e92 0%, #001F6B 50%, #000428 100%); -webkit-mask: url(clean-logo.png) no-repeat center / contain; mask: url(clean-logo.png) no-repeat center / contain; display: inline-block;"></div>
                    <span style="font-family: 'Exo 2', sans-serif; font-size: 2.5rem; font-weight: 700; color: #001F6B; letter-spacing: 1px;">LUMINEX</span>
                </a>
            </div>
            <div class="user-info">
                <span id="welcomeMessage"></span>
                <div class="icons">
                    <i id="themeToggleButton" class="fas fa-moon"></i>
                    <div class="notification-wrapper" style="position: relative; display: inline-block;">
                        <i class="fas fa-bell" style="cursor: pointer;"></i>
                        <span class="notification-badge" style="display: none; position: absolute; top: -8px; right: -8px; background: #ff4757; color: white; border-radius: 50%; width: 18px; height: 18px; font-size: 0.7rem; align-items: center; justify-content: center; font-weight: bold; border: 2px solid var(--white-color);"></span>
                        <div class="notification-dropdown dropdown" style="position: absolute; top: 100%; right: 0; width: 320px; background: var(--white-color); border: 1px solid var(--border-color); border-radius: var(--border-radius); box-shadow: 0 10px 30px rgba(0,0,0,0.1); display: none; z-index: 1000; flex-direction: column; overflow: hidden; margin-top: 15px;"></div>
                    </div>
                    <i class="fas fa-cog"></i>
                    <i id="logoutButton" class="fas fa-sign-out-alt"></i>
                </div>
            </div>
        </header>

        <div class="main-wrapper">
            <aside class="side-menu">
                <ul id="dynamicSideMenu">
                    <!-- header-manager.js will fill this -->
                </ul>
                <!-- Yedek menü -->
                <ul id="fallbackSideMenu" style="display: block !important; visibility: visible !important; opacity: 1 !important;">
                    <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> <span>Kontrol Paneli</span></a></li>
                    <li><a href="my-appointments.html"><i class="fas fa-calendar-alt"></i> <span>Randevularım</span></a></li>
                    <li><a href="doctors.html"><i class="fas fa-user-md"></i> <span>Doktorlar / Branşlar</span></a></li>
                    <li><a href="prescriptions.html"><i class="fas fa-prescription-bottle-alt"></i> <span>Reçetelerim</span></a></li>
                    <li><a href="health-history.html"><i class="fas fa-notes-medical"></i> <span>Sağlık Geçmişim</span></a></li>
                    <li><a href="payments.html"><i class="fas fa-credit-card"></i> <span>Ödemeler & Faturalar</span></a></li>
                    <li><a href="family-accounts.html"><i class="fas fa-users"></i> <span>Bağlı Hesaplar</span></a></li>
                    <li><a href="my-reviews.html"><i class="fas fa-star"></i> <span>Değerlendirmelerim</span></a></li>
                    <li><a href="feedback.html"><i class="fas fa-comment-dots"></i> <span>Geri Bildirim</span></a></li>
                    <li><a href="contact.html"><i class="fas fa-headset"></i> <span>İletişim / Destek</span></a></li>
                </ul>
                <div class="sidebar-toggle-wrapper">
                    <button class="sidebar-toggle-button">
                        <i class="fas fa-chevron-left"></i>
                        <span data-lang="collapseMenu">Menüyü Daralt</span>
                    </button>
                </div>
            </aside>

            <main class="dashboard-content">
                <div class="accounts-header reveal">
                    <h1 data-lang="familyAccountsTitle">Bağlı Hesaplar (Ailem)</h1>
                    <button class="btn-add-family" onclick="window.showAddFamilyMemberModal()">
                        <i class="fas fa-user-plus"></i>
                        <span data-lang="addFamilyMember">Aile Üyesi Ekle</span>
                    </button>
                </div>

                <div class="family-accounts-container reveal">
                    <!-- Current Account -->
                    <div class="current-account-card">
                        <div class="current-account-info">
                            <div class="current-account-avatar" id="currentAccountAvatar">?</div>
                            <div class="current-account-details">
                                <h2 id="currentAccountName">Yükleniyor...</h2>
                                <p id="currentAccountEmail">email@example.com</p>
                            </div>
                        </div>
                        <div class="current-account-badge">
                            <i class="fas fa-check-circle"></i>
                            <span data-lang="myReviewsSidebar">Ana Hesap</span>
                        </div>
                    </div>

                    <!-- Family Members -->
                    <h3 style="margin-bottom: 20px; color: var(--text-color);" data-lang="familyMembers">Aile Üyeleri</h3>
                    <div id="familyMembersList" class="family-members-grid">
                        <div class="skeleton-family-members">
                            <div class="skeleton" style="height: 150px; margin-bottom: 15px;"></div>
                            <div class="skeleton" style="height: 150px; margin-bottom: 15px;"></div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="js/language-manager.js"></script>
    <script type="module" src="js/user-session.js"></script>
    <script type="module" src="js/utils/header-manager.js"></script>
    <script type="module" src="js/family-accounts.js"></script>
</body>
</html>
