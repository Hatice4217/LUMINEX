<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUMINEX - Kullanıcı Yönetimi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dark-mode.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Premium User Styles */
        :root {
            --gradient-primary: linear-gradient(135deg, #001F6B 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.95);
            --card-shadow: 0 10px 30px rgba(0,0,0,0.08);
            --hover-transform: translateY(-5px);
        }

        .dashboard-content { padding-top: 1rem; }

        /* Premium Header */
        .premium-header {
            background: var(--gradient-primary);
            border-radius: 24px;
            padding: 40px;
            color: white;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .premium-header::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/cubes.png');
            opacity: 0.1;
            z-index: 0;
        }
        
        .header-title, .header-actions {
            position: relative;
            z-index: 5;
        }
        
        .header-title h1 {
            font-family: 'Exo 2', sans-serif;
            font-size: 2.2rem;
            margin: 0 0 5px;
            text-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        
        .header-title p { font-size: 1rem; opacity: 0.9; margin: 0; font-weight: 300; }
        
        .header-actions .btn-add-new {
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            display: flex; align-items: center; gap: 10px;
        }
        
        .header-actions .btn-add-new:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        /* Modern Filter Bar */
        .modern-filter-bar {
            background: white;
            border-radius: 16px;
            padding: 15px 25px;
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.03);
            border: 1px solid #f0f0f0;
            flex-wrap: wrap;
        }
        
        .search-wrapper {
            flex: 2;
            position: relative;
            min-width: 250px;
        }
        
        .search-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #a4b0be;
        }
        
        .search-wrapper input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border-radius: 12px;
            border: 1px solid #eee;
            background: #f8f9fa;
            transition: all 0.3s;
        }
        
        .search-wrapper input:focus {
            background: white;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .filter-select-wrapper {
            position: relative;
            flex: 1;
            min-width: 150px;
        }
        
        .filter-select-wrapper select {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border-radius: 12px;
            border: 1px solid #eee;
            background: #f8f9fa;
            appearance: none;
            cursor: pointer;
        }
        .filter-select-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #a4b0be;
        }

        /* Grid Layout for Users */
        .user-grid-premium {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }
        
        .user-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            border: 1px solid #f1f2f6;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        
        .user-card:hover {
            transform: var(--hover-transform);
            box-shadow: var(--card-shadow);
            border-color: transparent;
        }
        
        .user-card-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .user-avatar {
            width: 60px; height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #fd79a8 0%, #e17055 100%);
            color: white;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem;
            font-weight: 700;
            margin-right: 15px;
            box-shadow: 0 5px 15px rgba(253, 121, 168, 0.3);
        }
        
        .user-identity h3 {
            font-size: 1.1rem;
            margin: 0 0 5px;
            color: #2d3436;
        }
        
        .role-badge {
            font-size: 0.75rem;
            padding: 4px 10px;
            border-radius: 20px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .role-admin { background: rgba(108, 92, 231, 0.1); color: #6c5ce7; }
        .role-doctor { background: rgba(0, 184, 148, 0.1); color: #00b894; }
        .role-patient { background: rgba(9, 132, 227, 0.1); color: #0984e3; }
        
        .user-card-body {
            flex: 1;
            margin-bottom: 20px;
        }
        
        .info-item {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #636e72;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }
        .info-item i { color: #b2bec3; width: 16px; text-align: center; }
        
        .user-card-footer {
            border-top: 1px dashed #dfe6e9;
            padding-top: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .status-active { display: flex; align-items: center; gap: 6px; font-size: 0.85rem; color: #00b894; font-weight: 600; }
        .status-dot { width: 8px; height: 8px; background: #00b894; border-radius: 50%; }
        
        .card-actions { display: flex; gap: 8px; }
        .btn-card-action {
            width: 32px; height: 32px;
            border-radius: 50%;
            border: none;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
        }
        .btn-edit { background: #f1f2f6; color: #636e72; }
        .btn-edit:hover { background: #0984e3; color: white; }
        .btn-delete { background: #fff0f0; color: #ff7675; }
        .btn-delete:hover { background: #ff7675; color: white; }

    </style>
<script>
      try {
        if (localStorage.getItem('sidebarCollapsed') === 'true') {
          document.documentElement.classList.add('sidebar-is-collapsed');
        }
      } catch (e) {}
    </script>
</head>
<body>
    <div class="dashboard-container">
        <!-- Top Bar -->
        <header class="top-bar">
            <div class="logo">
                <a id="mainLogoLink" href="dashboard.html" title="Kontrol Paneline Dön" style="display: flex; align-items: center; gap: 5px; margin-left: -10px;">
                    <div style="
                        width: 80px; 
                        height: 80px; 
                        background: linear-gradient(135deg, #004e92 0%, #001F6B 50%, #000428 100%); 
                        -webkit-mask: url(clean-logo.png) no-repeat center / contain; 
                        mask: url(clean-logo.png) no-repeat center / contain;
                        display: inline-block;">
                    </div>
                    <div style="display: flex; align-items: baseline; gap: 8px;">
                        <span style="font-family: 'Exo 2', sans-serif; font-size: 2.2rem; font-weight: 700; color: #001F6B; letter-spacing: 1px; line-height: 1;">LUMINEX</span>
                        <span style="font-family: 'Exo 2', sans-serif; font-size: 2.2rem; font-weight: 700; color: #001F6B; letter-spacing: 1px; line-height: 1;">SAĞLIK KURULUŞU</span>
                    </div>
                </a>
            </div>
            <div class="user-info">
                <span id="welcomeMessage"></span>
                <div class="icons">
                    <i id="themeToggleButton" class="fas fa-moon"></i>
                    <i class="fas fa-bell"></i>
                    <i class="fas fa-cog"></i>
                    <i id="logoutButton" class="fas fa-sign-out-alt"></i>
                </div>
            </div>
        </header>

        <!-- Main Content Area -->
        <div class="main-wrapper">
            <!-- Side Menu -->
            <aside class="side-menu">
                <ul id="dynamicSideMenu">
                    <!-- Populated by header-manager.js -->
                </ul>
                <div class="sidebar-toggle-wrapper">
                    <button class="sidebar-toggle-button">
                        <i class="fas fa-chevron-left"></i>
                        <span>Menüyü Daralt</span>
                    </button>
                </div>
            </aside>

            <!-- Premium User Management Content -->
            <main class="dashboard-content">
                
                <!-- Premium Header -->
                <div class="premium-header">
                    <div class="header-title">
                        <h1>Kullanıcı Yönetimi</h1>
                        <p>Sistem kullanıcıları, roller ve erişim yetkileri.</p>
                    </div>
                    <div class="header-actions">
                        <button id="addUserBtn" class="btn-add-new">
                            <i class="fas fa-plus"></i> Yeni Kullanıcı Ekle
                        </button>
                    </div>
                </div>

                <!-- Modern Filter Bar -->
                <div class="modern-filter-bar">
                    <div class="search-wrapper">
                        <i class="fas fa-search"></i>
                        <input type="text" id="userSearchInput" placeholder="İsim, E-posta veya TC ile arama yapın...">
                    </div>
                    <div class="filter-select-wrapper">
                        <i class="fas fa-filter"></i>
                        <select id="userRoleFilter">
                            <option value="">Tüm Roller</option>
                            <option value="patient">Hasta</option>
                            <option value="doctor">Doktor</option>
                            <option value="admin">Yönetici</option>
                        </select>
                    </div>
                </div>

                <!-- Premium Grid -->
                <div id="userList" class="user-grid-premium">
                    <!-- Cards populated via JS -->
                </div>

            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script type="module" src="js/user-session.js"></script>
    <script type="module" src="js/utils/header-manager.js"></script>
    <script type="module" src="js/admin-users.js"></script>
</body>
</html>
